<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="riya.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="Rajputana Attire">Rajputani Attire</span>
        <span class="item" data-name="Royal Portraits">Royal Portraits</span>
        <span class="item" data-name="Palaces and Forts">Palaces and Forts</span>
        <span class="item" data-name="Traditional Rajputana Weapons">Traditional Rajputana Weapons</span>
        <span class="item" data-name="Cultural Festivals">Cultural Festivals</span>
        <span class="item" data-name="Rajputana Cuisine">Rajputana Cuisine</span>
        <span class="item" data-name="Folk Dance and Music">Folk Dance and Music</span>

      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery"> 
      <div class="image" data-name="Palaces and Forts"><span><img src="places4.webp" alt=""></span></div>
      <div class="image" data-name="Royal Portraits"><span><img src="rkq2.jpg" alt=""></span></div>
      <div class="image" data-name="Palaces and Forts"><span><img src="places2.webp" alt=""></span></div>
      <div class="image" data-name="Royal Portraits"><span><img src="rkq.jpg" alt=""></span></div>
      <div class="image" data-name="Rajputana Attire"><span><img src="rjgt.jpg" alt=""></span></div>
      <div class="image" data-name="Rajputana Attire"><span><img src="rjg2.jpg" alt=""></span></div>
      <div class="image" data-name="Royal Portraits"><span><img src="rkq.jpg" alt=""></span></div>
      <div class="image" data-name="Rajputana Attire"><span><img src="rjgt.jpg" alt=""></span></div>
      <div class="image" data-name="Traditional Rajputana Weapons"><span><img src="tar.png" alt=""></span></div>
      <div class="image" data-name="Cultural Festivals"><span><img src="dp.jpeg" alt=""></span></div>
      <div class="image" data-name="Folk Dance and Music"><span><img src="folk.jpg" alt=""></span></div>
      <div class="image" data-name="Cultural Festivals"><span><img src="holi.jpg" alt=""></span></div>
      <div class="image" data-name="Rajputana Cuisine"><span><img src="food.jpeg" alt=""></span></div>

    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="riya.js"></script>

</body>
</html>
